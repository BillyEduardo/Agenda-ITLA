<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="container bg-dark p-5 rounded">
    <h1 class="text-center mb-4">Agenda ITLA</h1>
    <form id="registerForm" class="container">
        <h2>Registro</h2>
        <div>
          <label for="registerUsername">Usuario:</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div>
          <label for="registerPassword">Contraseña:</label>
          <input type="password" id="registerPassword" required>
        </div>
        <div>
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn-success">Registrarse</button>
      </form>
      
    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <!-- Modal de Notificación -->

<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="notificationModalLabel">Notificación</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="auth.js"></script>
</body >
</html>
